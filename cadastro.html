<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Drop Trail</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header fixo -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><a href="index.html">DROP TRAIL</a></h1>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="produtos.html" class="nav-link" id="cadastrar-produto-link">Cadastrar Produto</a></li>
                    <li><a href="#" class="nav-link">Bikes</a></li>
                    <li><a href="#" class="nav-link">Equipamentos</a></li>
                    <li><a href="#" class="nav-link">Acessórios</a></li>
                </ul>
            </nav>
            <div class="auth-section">
                <div id="user-info" class="user-info" style="display: none;">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="btn btn-secondary">Logout</button>
                </div>
                <div id="auth-buttons" class="auth-buttons">
                    <a href="login.html" class="btn btn-primary">Login</a>
                    <a href="cadastro.html" class="btn btn-secondary active">Cadastro</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="form-container">
                <div class="form-card">
                    <h2>CADASTRO DE USUÁRIO</h2>
                    <p>Junte-se à comunidade radical!</p>
                    
                    <form id="register-form" class="form">
                        <div class="form-group">
                            <label for="name">Nome Completo</label>
                            <input type="text" id="name" name="name" required class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" required class="form-input" minlength="6">
                        </div>
                        
                        <div class="form-group">
                            <label for="confirm-password">Confirmar Senha</label>
                            <input type="password" id="confirm-password" name="confirm-password" required class="form-input" minlength="6">
                        </div>
                        
                        <div class="form-group">
                            <label for="city">Cidade</label>
                            <input type="text" id="city" name="city" required class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="state">Estado</label>
                            <select id="state" name="state" required class="form-input">
                                <option value="">Selecione o estado</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">CADASTRAR</button>
                        
                        <div class="form-footer">
                            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
                        </div>
                    </form>
                    
                    <div id="message" class="message" style="display: none;"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Drop Trail - E-commerce Radical. Todos os direitos reservados.</p>
        </div>
    </footer>

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

            databaseURL: "https://drop-trail-default-rtdb.firebaseio.com",
            projectId: "drop-trail",
            storageBucket: "drop-trail.firebasestorage.app",
            messagingSenderId: "464583414647",
            appId: "1:464583414647:web:0e3481ce31f36b25bec772",
            measurementId: "G-X13LT6HLC1"
        };

        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.database = getDatabase(app);
    </script>
    
    <script src="js/auth.js"></script>
    <script src="js/db.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
